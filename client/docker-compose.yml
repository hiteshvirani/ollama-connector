version: "3.9"

services:
  node:
    build: .
    image: ollama-node:latest
    restart: unless-stopped
    network_mode: host
    environment:
      SERVER_URL: ${SERVER_URL:-https://ollama.binarybuddies.in}
      OLLAMA_BASE_URL: http://127.0.0.1:11434
      NODE_ID: ${NODE_ID:-ollama-node-1}
      NODE_PORT: 8002
    # Note: Using network_mode: host
    # - Ollama accessed at 127.0.0.1:11434 (local Ollama on host)
    # - Node accessible on host's port 8001
    # - Server must also use host network or be configured to reach host IPs
