version: "3.9"

services:
  node:
    build: .
    image: ollama-node:latest
    restart: unless-stopped
    network_mode: host
    environment:
      SERVER_URL: ${SERVER_URL:-http://localhost:8000}
      OLLAMA_BASE_URL: http://127.0.0.1:11434
      NODE_ID: ${NODE_ID:-ollama-node-1}
      NODE_PORT: 8002
    # Note: Using network_mode: host to access local Ollama at 127.0.0.1:11434
    # Node will be accessible on host port 8002
